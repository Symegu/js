<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  a === 1,
  b === 1,
  c === undefined
  d === undefined

  1. Унарный оператор инкремента ++ перезапишет значение а, как 2
  2. Бинарный оператор = присвоит с значение а (2)
  */
  alert(c);

  d = b++;
  /*
  a === 2,
  b === 1,
  c === 2
  d === undefined

  1. = присвоит d значение b (1)
  2. Унарный оператор постинкремента ++ перезапишет значение b, как 2
   */
  alert(d);

  c = 2 + ++a;
  /*
  a === 2,
  b === 2,
  c === 2
  d === 1

  1. ++а задаст переменной значение 3
  2. 2 + а сложит два числа, в результате получим 5
  3. Переменная с получит значение 5
   */
  alert(c);

  d = 2 + b++;
  /*
  a === 3,
  b === 2,
  c === 5
  d === 1

  1. 2 + b, получим 2 + 2, в результате получим 4
  2. b++ перезапишет значение b, как 3
  3. d получит значение 4
   */
  alert(d);

  alert(a); //3
  alert(b); //3
</script>
</body>
